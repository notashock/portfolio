name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # ðŸ‘ˆ triggers deploy when you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages     # ðŸ‘ˆ branch GitHub Pages serves from
          folder: dist         # ðŸ‘ˆ build output folder (Vite uses "dist")
